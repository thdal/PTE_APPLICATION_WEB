<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Rechercher un événement</h3>
      <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Rechercher" aria-label="Search"
               aria-describedby="search-addon" (keyup)="searchInput($event)" />
        <span class="input-group-text border-0" id="search-addon">
          <i class="bi bi-search"></i>
        </span>
      </div>
    </div>
    <ul class="list-unstyled components ul-gl">
      <div class="div-li-gl">
        <li class="li-gl">
          <a class="a-gl" ngDefaultControl (click)="getAllEvents()"><img src="assets/img/icons/all.svg" width="{{iconWidth}}" height="{{iconHeight}}"> Tous les événements</a>
          <a class="a-gl" ngDefaultControl (click)="getEventsOfTheDay()"><img src="assets/img/icons/24-hours.svg" width="{{iconWidth}}" height="{{iconHeight}}"> Évenements du jour</a>
        </li>
      </div>
      <p class="p-subtitle-gl">Categories</p>
      <div class="div-li-gl">
        <li class="li-gl" *ngFor="let eventType of eventTypesRecord">
          <a class="a-gl" ngDefaultControl [(ngModel)]="eventType.id" (click)="sortByType(eventType.id, eventType.typeEventName)"><img src="assets/img/icons/Types/{{removeAccent(eventType.typeEventName)}}.svg" width="{{iconWidth}}" height="{{iconHeight}}"> {{eventType.typeEventName}}</a>
        </li>
      </div>
    </ul>
    <ul class="list-unstyled components ul-gl">
      <p class="p-subtitle-gl">Canaux</p>
      <div class="div-li-gl">
        <li class="li-gl" *ngFor="let eventCanal of eventCanalsRecord">
          <a class="a-gl" ngDefaultControl [(ngModel)]="eventCanal.id" (click)="sortByCanal(eventCanal.id, eventCanal.canalEventName)"><img src="assets/img/icons/Canaux/{{eventCanal.canalEventName}}.svg" width="{{iconWidth}}" height="{{iconHeight}}"> {{eventCanal.canalEventName}} </a>
        </li>
      </div>
    </ul>
  </nav>
</div>
